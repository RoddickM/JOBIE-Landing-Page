<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:wght@400;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3ffcba5328.js" crossorigin="anonymous"></script>
        <title>Landing Page</title>
    </head>
    <body>
        <nav>
            <ul>
                <li><a class="logo" href="#">JOBIE</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Jobs</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Blogs</a></li>
                <li><a class="login" href="#">Login</a></li>
            </ul>
        </nav>

        <section class="home-section">

            <div class="text-section">
                <div class="main-title">Search between more than <div class="bold-title">50,000</div>open jobs.</div>
                <div class="main-desc">Find your dream job anywhere in the world. Remotely, part time and full time.</div>

                <div class="apply-section">
                    <a class="apply-button" href="#">Apply Now</a>
                    <a class="demo-button" href="#">
                        <button class="demo-btn"><i class="fa fa-circle-play"></i> Watch Demo</button>
                    </a>
                </div>

                <div class="cv-section">
                    <p class="cv-amount">3,875</p>
                    <p class="cv-text">CVs received this month</p>
                    <div class="avatar-gallery">
                        <img class="image2" src="images/profile-1.jpg" />
                        <img class="image2" src="images/profile-2.jpg" />
                        <img class="image2" src="images/profile-3.jpg" />
                        <img class="image2" src="images/profile-4.jpg" />
                        <img class="image2" src="images/profile-5.jpg" />
                        <img class="image2" src="images/profile-6.jpg" />
                    </div>
                </div>
            </div>

            <div class="home-image">
                <img src="images/home-image-V2.png" alt="Graphic of a CV" style="height: 100%; width: 9 0%;">
            </div>

        </section>
    </body>
</html>
